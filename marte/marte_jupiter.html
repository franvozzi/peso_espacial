<!DOCTYPE html>
<html>
    <head>
        <title>Tu peso en un lugar que pesas menos </title>
    </head>
    <body>
        <h1>Tu peso en otro planeta</h1>
        <p>En la tierra pesas distinto que en Marte o Jupiter</p>
        <script>
        var usuario = prompt("Cual el tu peso?");
        var planeta = prompt("Elige tu planeta \n1 es marte, 2 es jupiter");
        var peso = parseInt(usuario);
        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8;
        var peso_final;
        var nombre;
        if (planeta == 1)
        {
            planeta = "Marte";
            peso_final = peso * g_marte / g_tierra;
        }
        else if (planeta == 2)
        {   
            planeta = "Jupiter";
            peso_final = peso * g_jupiter / g_tierra;
        }
        else
        {
            planeta = "Krypton";
            peso_final = 1000000;
        }
        
        peso_final = parseInt(peso_final);
        document.write("Tu peso en " + planeta + " es<strong>: " + peso_final + " kg</strong>");
        </script>
    </body>
</html>
